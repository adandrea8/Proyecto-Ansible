
<VirtualHost *:80>
	ServerName rocky.taller.uy
	ServerAdmin sysadmin@taller.uy 

	ProxyPass /todo/ http://rocky.taller.uy:8080/todo/
	ProxyPassReverse /todo/ http://rocky.taller.uy:8080/todo/

	DocumentRoot /var/www/web/html

	<Directory /var/www/web/html >
		AllowOverride none
		Options Indexes FollowSymLinks
		Require all granted
	</Directory>

</VirtualHost>

