    # state: enabled
    # permanent: true
    # immediate: true
    #loop:
    #- http
    #- https
    #when: ansible_os_family == 'Debian'

  - name: Iniciar y habilitar httpd service en Debian
    service:
      name: httpd
      enabled: true
      state: started
    when: ansible_os_family == 'Debian'

